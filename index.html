<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="drop-background">

        </div>
        <header class="header">
            <div class="mobile-navbar-btn">
                <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
                <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
            </div>

            <img src="https://www.htc.com/static/app/htc_dist/public/fonts/htc-logo-w.svg" alt="htc" class="logo">
            <nav class="navbar">
                <ul class="navbar-list">
                    <li id="products"><a class="navbar-link" href="#">Products</a>
                        <div class="nav-drop-div">
                            <ul class="navbar-dropdown">
                                <div class="drop-details">
                                    <li class="navbar-drop-link"><a href="#"><img src="icon/1.png" alt="">
                                            <h4>5G</h4>
                                        </a></li>

                                    <li class="navbar-drop-link"><a href="#"><img src="icon/2.png" alt="">
                                            <h4>SMARTPHONES</h4>
                                        </a></li>

                                    <li class="navbar-drop-link"><a href="#"><img src="icon/3.png" alt="">
                                            <h4>BLOCKCHAIN PHONE</h4>
                                        </a></li>

                                    <li class="navbar-drop-link"><a href="#"><img src="icon/4.png" alt="">
                                            <h4>VIVE</h4>
                                        </a></li>

                                </div>
                            </ul>
                        </div>
                    </li>
                    <li><a class="navbar-link" href="#">Viverse</a></li>
                    <li><a class="navbar-link" href="#">Apps</a></li>
                    <li><a class="navbar-link" href="#">Support</a></li>
                    <li id="vive"><a class="navbar-link" href="#"><img src="icon/tri-b.svg"
                                id="vive-img">&nbsp;&nbsp;&nbsp;vive</a></li>

                </ul>
            </nav>


            <div class="search-div" id="search-div-1">
                <ion-icon id="searching-icon" class="search-icon" name="search"></ion-icon>

            </div>
            <div class="search-div" id="search-div-2">
                <input type="text" placeholder="Search htc.com" class="search-box" id="searching-box">

            </div>
            <div class="search-div" id="search-div-3">
                <ion-icon id="close-icon" class="search-icon" name="close"></ion-icon>
            </div>
            <div class="triangle-button">
                <img id="tri-blue" class="tri-icon" src="icon/tri-b.svg" alt="">
                <img id="tri-white" class="tri-icon" src="icon/tri-w.svg" alt="">
            </div>
        </header>
        <div class="search-background">

        </div>
    </div>






    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
